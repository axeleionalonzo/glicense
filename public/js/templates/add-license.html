<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Generate License</h4>
	</div>
	<div class="modal-body">
		<form name="licgenform">
			<div class="form-group col-md-6 form-first">
				<label for="exampleInputPassword1">Activation Code</label>
				<div class="input-group" ng-class="{ 'has-error': licgenform.act_code.$touched && licgenform.act_code.$invalid }">
					<input name="act_code" type="text" class="form-control" placeholder="Prefix" ng-model="genData.act_code" required>
					<div class="input-group-addon">000</div>
				</div>
			</div>
			<div class="form-group col-md-6 form-last" ng-class="{ 'has-error': licgenform.organization.$touched && licgenform.organization.$invalid }">
				<label for="exampleInputPassword1">Organization</label>
				<input name="organization" type="text" class="form-control" placeholder="Organization" ng-model="genData.organization" required>
			</div>
			<div class="form-group" ng-class="{ 'has-error': licgenform.project.$touched && licgenform.project.$invalid }">
				<label for="exampleInputPassword1">Project</label>
				<input name="project" type="text" class="form-control" placeholder="Project" ng-model="genData.project" required>
			</div>
			<div class="form-group" ng-class="{ 'has-error': licgenform.toGenerate.$touched && licgenform.toGenerate.$invalid }">
				<label for="exampleInputPassword1">Licenses to generate</label>
				<input name="toGenerate" type="number" class="form-control" step="1" min="0" placeholder="Licenses to generate" ng-model="genData.toGenerate" required>
			</div>
			<div class="form-group">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input type="radio" name="options" value="0" ng-model="genData.status"> Inactive
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="options" value="1" ng-model="genData.status"> Active
					</label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" ng-click="generate()" ng-disabled="licgenform.$invalid">Generate</button>
	</div>
</div>
