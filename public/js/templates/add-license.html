<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">Add License</h4>
	</div>
	<div class="modal-body">
		<form name="addlicform">
			<div class="col s12 m12 l6 offset-l3">
				<div class="form-group">
					<div class="input-field col s6">
						<input id="act_code" type="text" name="act_code" ng-class="{ 'invalid': addlicform.act_code.$touched && addlicform.act_code.$invalid }" ng-model="newLic.act_code" required>
						<label for="act_code">Activation Code</label>
					</div>
					<div class="input-field col s6">
						<input id="organization" type="text" name="organization" ng-class="{ 'invalid': addlicform.organization.$touched && addlicform.organization.$invalid }" ng-model="newLic.organization" required>
						<label for="organization">Organization</label>
					</div>
					<div class="input-field col s6">
						<input id="project" type="text" name="project" ng-class="{ 'invalid': addlicform.project.$touched && addlicform.project.$invalid }" ng-model="newLic.project" required>
						<label for="project">Project</label>
					</div>
					<div class="input-field col s6">
						<input id="status" type="number" step="1" min="0" max="1" ng-init="newLic.status=1" name="status" ng-class="{ 'invalid': addlicform.status.$touched && addlicform.status.$invalid }" ng-model="newLic.status" required>
						<label class="active" for="status">Status</label>
					</div>
					<div class="input-field col s12">
						<input id="act_date" type="text" name="act_date" ng-class="{ 'invalid': addlicform.act_date.$touched && addlicform.act_date.$invalid }" ng-model="newLic.act_date" ng-value="act_date | date: 'yyyy-MM-dd HH:mm:ss a' " readonly>
						<label class="active" for="act_date">Date time</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<a class="pull-left modal-action modal-close waves-effect waves-green btn-flat">Close</a>
	<a class="waves-effect waves-green btn-flat green white-text" ng-click="addLicense()" ng-disabled="addlicform.$invalid">Add</a>
</div>
