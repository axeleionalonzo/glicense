<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Generate License</h4>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group col-md-6 form-first">
				<label for="exampleInputPassword1">Activation Code</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Prefix" ng-model="genData.act_code">
					<div class="input-group-addon">000</div>
				</div>
			</div>
			<div class="form-group col-md-6 form-last">
				<label for="exampleInputPassword1">Organization</label>
				<input type="text" class="form-control" placeholder="Organization" ng-model="genData.organization">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Project</label>
				<input type="text" class="form-control" placeholder="Project" ng-model="genData.project">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Licenses to generate</label>
				<input type="number" class="form-control" step="1" min="0" placeholder="Licenses to generate" ng-model="genData.toGenerate">
			</div>
			<div class="form-group">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input type="radio" name="options" value="0" ng-model="genData.status"> Inactive
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="options" value="1" ng-model="genData.status"> Active
					</label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" ng-click="generate()">Generate</button>
	</div>
</div>
